<template name="appLeftMenuLayout">
    <div class="page-sidebar-wrapper">
        <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
        <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
        <div class="page-sidebar navbar-collapse collapse">
            <!-- BEGIN SIDEBAR MENU -->
            <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
            <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
            <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
            <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
            <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
            <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true"
                data-slide-speed="200">
                {{#each menus}}
                    {{#if $eq aHrefDataMenuType 'root' }}
                        <li class="{{ liClassStart }} {{ isActiveRoute liClassIsActiveRouteParam1 liClassIsActiveRouteParam2 }}">
                            <a href="{{ pathFor route=aHrefPathForRoute }}" id="{{ aId }}"
                               data-menu-type="{{ aHrefDataMenuType }}" data-menu-element-name="{{ aHrefDataMenuElementName }}">
                                <i class="{{ iClassIcon }}"></i>
                                <span class="title">{{ menuTitle }}</span>
                            </a>
                        </li>
                    {{/if}}
                    {{#if $eq aHrefDataMenuType 'parent' }}
                        <li class="{{ isOpenParentMenu liOpenParentMenu }} {{ isActiveParentMenu liIsActiveParentMenu }}">
                            <a href="{{ aHref }}" id="{{ aId }}" data-menu-type="{{ aHrefDataMenuType }}"
                               data-menu-parent-name="{{ aHrefDataMenuParentName }}">
                                <i class="{{ iClassIcon }}"></i>
                                <span class="title">{{ menuTitle }}</span>
                                <span class="arrow {{ isArrowOpenParentMenu spanArrowIsArrowOpenParentMenu }}"></span>
                            </a>
                            <ul class="sub-menu" style="{{ isBlockParentMenuStyle ulStyleIsBlockParentMenuStyle }}">
                                {{#each children}}
                                    <li class="{{ isActiveRoute liClassIsActiveRouteParam1 liClassIsActiveRouteParam2 }}">
                                        <a href="{{ pathFor route=aHrefPathForRoute }}" data-menu-type="{{ aHrefDataMenuType }}"
                                           data-menu-element-name="{{ aHrefDataMenuElementName }}"
                                           data-menu-parent-name="{{ aHrefDataMenuParentName }}">
                                            <i class="{{ iClassIcon }}"></i>
                                            {{ menuTitle }}
                                        </a>
                                    </li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/if}}
                {{/each}}
            </ul>
            <!-- END SIDEBAR MENU -->
        </div>
    </div>
</template>
